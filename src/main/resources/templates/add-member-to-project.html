<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Member To Project</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">

    <!-- Project Info -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h3 class="card-title">
                Add Member To Project
            </h3>
            <p class="mb-1">
                <strong>Project Name:</strong>
                <span th:text="${project.name}"></span>
            </p>
            <p>
                <strong>Project ID:</strong>
                <span th:text="${project.id}"></span>
            </p>
        </div>
    </div>

    <!-- Add Member Form -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/project-members/add}" method="post">

                <!-- Hidden Project ID -->
                <input type="hidden"
                       name="projectId"
                       th:value="${project.id}" />

                <div class="mb-3">
                    <label class="form-label">Select Member</label>
                    <select name="memberId" class="form-select" required>
                        <option value="" disabled selected>-- Select Member --</option>
                        <option th:each="m : ${members}"
                                th:value="${m.id}"
                                th:text="${m.userName + ' - ' + m.email}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/projects/{id}(id=${project.id})}"
                       class="btn btn-secondary">
                        Cancel
                    </a>

                    <button type="submit" class="btn btn-primary">
                        Add Member
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
