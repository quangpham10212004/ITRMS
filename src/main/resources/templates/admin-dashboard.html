<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background-color: #f4f6f9;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .profile-sidebar {
            width: 260px;
            background: linear-gradient(180deg, #1e293b, #0f172a);
            color: white;
            padding: 30px 20px;
        }

        .profile-card {
            text-align: center;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #3b82f6;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
        }

        .fullname {
            font-size: 18px;
            font-weight: 600;
        }

        .role {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .bio p {
            font-size: 13px;
            opacity: 0.85;
            margin: 5px 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .dashboard-header h2 {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        /* Table */
        .table-wrapper {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #f1f5f9;
        }

        th, td {
            padding: 14px 12px;
            text-align: left;
            font-size: 14px;
        }

        th {
            font-weight: 600;
            color: #475569;
        }

        tbody tr {
            border-top: 1px solid #e2e8f0;
            transition: 0.2s;
        }

        tbody tr:hover {
            background-color: #f8fafc;
        }

        /* Status Badge */
        .status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.ACTIVE {
            background-color: #dcfce7;
            color: #166534;
        }

        .status.INACTIVE {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .status.PENDING {
            background-color: #fef9c3;
            color: #854d0e;
        }

        .empty {
            text-align: center;
            padding: 30px;
            color: #64748b;
        }

        /* Success Message */
        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #86efac;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .alert-success .close-btn {
            background: none;
            border: none;
            color: #166534;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
        }

        /* Delete Button */
        .btn-delete {
            background-color: #dc2626;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: 0.2s;
        }

        .btn-delete:hover {
            background-color: #b91c1c;
        }

        .actions-cell {
            text-align: center;
        }

        @media (max-width: 768px) {
            .profile-sidebar {
                display: none;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="profile-sidebar">
        <div class="profile-card">
            <div class="profile-avatar"
                 th:text="${#strings.substring(user.userName,0,1)}">A</div>

            <div class="fullname" th:text="${user.userName}">Full Name</div>
            <div class="role" th:text="${user.role}">Role</div>

            <div class="bio">
                <p th:text="${user.email}">Email</p>
                <p th:text="${user.phoneNumber}">Phone</p>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <div class="dashboard-header">
            <h2>My Projects</h2>
            <a href="/projects/create" class="btn-primary">+ New Project</a>
        </div>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert-success">
            <span th:text="${successMessage}">Project created successfully!</span>
            <button class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    
                    <th>Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.name}">Project Name</td>
                    <td th:text="${project.description}">Description</td>

                    <td>
                        <span class="status"
                              th:classappend="${project.status}"
                              th:text="${project.status}">
                            ACTIVE
                        </span>
                    </td>

                    <td th:text="${#temporals.format(project.createdAt, 'dd/MM/yyyy HH:mm')}">
                        01/01/2023
                    </td>
                    <td class="actions-cell">
                        <a th:href="@{/project-members/{id}/add(id=${project.id})}" class="btn-primary" style="font-size: 12px; padding: 6px 10px; margin-right: 5px;">
                            Add Member
                        </a>
                        <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post" style="display: inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn-delete" 
                                    onclick="return confirm('Are you sure you want to delete this project?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(projects)}">
                    <td colspan="6" class="empty">No projects found.</td>
                </tr>
                </tbody>
            </table>
        </div>

    </main>

</div>

</body>
</html>
