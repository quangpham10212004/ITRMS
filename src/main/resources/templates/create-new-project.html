<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background-color: #f4f6f9;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, #1e293b, #0f172a);
            color: white;
            padding: 30px 20px;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 14px;
            transition: 0.2s;
        }

        .sidebar a:hover {
            color: white;
        }

        /* Main */
        .main-content {
            flex: 1;
            padding: 50px;
        }

        .page-header {
            margin-bottom: 25px;
        }

        .page-header h2 {
            font-weight: 600;
        }

        /* Form Card */
        .form-card {
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
            color: #334155;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            margin-top: 25px;
            display: flex;
            gap: 12px;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #1e293b;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s;
        }

        .btn-secondary:hover {
            background-color: #cbd5e1;
        }

        .error {
            font-size: 12px;
            color: #dc2626;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                padding: 25px;
            }
        }

    </style>
</head>

<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Admin Panel</h2>
        <a th:href="@{/admin/dashboard}">Dashboard</a>
        <a th:href="@{/logout}">Logout</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <div class="page-header">
            <h2>Create New Project</h2>
        </div>

        <div class="form-card">

            <form th:action="@{/projects/create}" th:object="${project}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Name -->
                <div class="form-group">
                    <label for="name">Project Name</label>
                    <input type="text"
                           id="name"
                           th:field="*{name}"
                           placeholder="Enter project name"
                           required>

                    <div class="error"
                         th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}">
                    </div>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"
                              th:field="*{description}"
                              placeholder="Enter project description"
                              required></textarea>

                    <div class="error"
                         th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}">
                    </div>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="submit" class="btn-primary">
                        Create Project
                    </button>

                    <a th:href="@{/admin/dashboard}"
                       class="btn-secondary">
                        Cancel
                    </a>
                </div>

            </form>

        </div>

    </main>

</div>

</body>
</html>
